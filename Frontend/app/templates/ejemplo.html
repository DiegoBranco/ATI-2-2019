
{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/static/styles/index.css">
{% endblock %}

{% block content %}
    <h1 class="green" >{{ _('Hi, %(username)s!', username=user.username) }}!</h1>
    {% for post in posts %}
    <div><p class="orange">{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
